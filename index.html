        <style>

            .father {
                width: 900px;

            .box {
                width: 200px;
                height: 140px;

            }

            .green-hue {
                background: lightgreen;
                color: #fff5eb;
                border-radius: 5px;
            }

            .padding-x-15 {
                padding-left: 15px;
                padding-right: 15px;
            }

            .flex {
                display: flex;
            }
