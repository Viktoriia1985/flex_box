<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>homework box1</title>
        <style>

            .father {
                width: 900px;
                background: #e0dfdf;
            }

            .box {
                width: 90%;
                height: 250px;
                background: #d9f4ff;
                color: black;
                text-align: center;
            }

            .yellow-hue {
                background: #dddb44;
                color: black;
            }

            .purple-hue {
                background: #c829c8;
                color: #000000;
            }

            .flex {
                display: flex;
                justify-content: center;
            }


        </style>

    </head>
    <body>

        <div class="father flex">
            <div class="box">A</div>
        </div>

        <div class="father flex">
            <div class="box yellow-hue">B</div>
            <div class="box purple-hue">C</div>
        </div>


    </body>
</html>
